<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Hangman</h1>
            <p>Word from : 
                <span></span>
            </p>
        </header>
        <div class="game">
            <div class="draw">
                <div class="base"></div>
                <div class="stand"></div>
                <div class="roof"></div>
                <div class="wire"></div>
                <div class="head"></div>
                <div class="body"></div>
                <div class="hands">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
                <div class="leags">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
            </div>
            <div class="keyboard">
                
            </div>
        </div>
        <div class="inputs">

        </div>
        <div class="result">

        </div>
        <div class="restart">

        </div>
    </div>
    <script src="main.js"></script>   
</body>
</html>
